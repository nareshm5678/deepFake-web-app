<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepfake Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>    
    <div class="container">
        <header>
            <h1>Deepfake Detection</h1>
            <p>Upload an image or video to detect if it's real or fake</p>
        </header>

        <div class="upload-container" id="dropZone">
            <div class="upload-content">
                <div class="upload-icon">
                    <svg width="50" height="50" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"/>
                    </svg>
                </div>
                <h3>Drag & Drop or Click to Upload</h3>
                <p>Supported formats: JPG, PNG, MP4, AVI</p>
                <input type="file" id="fileInput" accept=".jpg,.jpeg,.png,.mp4,.avi" hidden>
            </div>
        </div>

        <div id="errorText" class="error-message" style="display: none;"></div>

        <div class="preview-container" style="display: none;">
            <h3>Preview</h3>
            <div id="preview"></div>
            <button id="analyzeBtn" class="button">Analyze</button>
            <button id="resetBtn" class="button secondary">Reset</button>
        </div>

        <div class="result-container" style="display: none;">
            <div class="result-box">
                <h3>Analysis Result</h3>
                <div class="result-content">
                    <div id="resultText"></div>
                    <div class="confidence-meter">
                        <div id="confidenceBar"></div>
                        <span id="confidenceText"></span>
                    </div>
                </div>
            </div>
        </div>

        <div id="loading" style="display: none;">
            <div class="spinner"></div>
            <p style="margin-top: 1rem; font-weight: 500;">Analyzing your file... Please wait</p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
